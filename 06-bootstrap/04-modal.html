<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercise 04 - Modal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main class="container mt-4">
      <div class="text-center">
        <h1 class="mb-5">04 - Modal</h1>
        <div class="my-4">
          Click on the button below for more information inside a modal
        </div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          More details
        </button>
      </div>
      <div
        class="modal fade mt-5"
        id="modal"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">More Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. A
              voluptates earum quo quia, excepturi at dicta numquam illo! Alias,
              provident. Aspernatur earum accusantium modi natus minima qui
              culpa excepturi sit.
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
