<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="/submit">
      <div>
      <label for="name">Name</label>
      <input type="text" id="name"/>
     </div>
      <br>
     <div>
      <label for="email">Email</label>
      <input type="email" id="email"/>
    </div>
      <br>
      <legend>Favorite Character</legend>
      <div>
        <input type="radio" name="character" id="spongebob" />
        <label for="spongebob">Spongebob</label>
      </div>
      <div>
        <input type="radio" name="character" id="patrick" />
        <label for="patrick">Patrick</label>
      </div>
      <div>
        <input type="radio" name="character" id="sandy" />
        <label for="sandy">Sandy</label>  
      </div>
      <br>
      <button>Submit</button>
    </form>
  </body>
</html>
